<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Vue</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="items">
                    
                <div class="item active">
                    <img 
                    :src="sliderImages[imageIndex].imageUrl" 
                    :alt="sliderImages[imageIndex].locationName">
                    <div class="text">
                        <h3>{{ sliderImages[imageIndex].locationName }}</h3>
                        <p> {{ sliderImages[imageIndex].imageText }} </p>
                    </div>
                </div>
            </div>
            
            <div class="thumbs">
                
                <div @click="prevImage" class="prev"></div>
                <div @click="nextImage" class="next"></div>
                
                <div 
                class="thumb" 
                v-for="(object, index) in sliderImages" 
                :class="index === imageIndex ? 'active' : ''"
                @click="clickOnThumb(index)">               
                    <img :src="object.imageUrl" :alt="object.locationName">
                </div>
                
                
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
